<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Publicação de Barcos</title>
  <style>
    /* Estilos básicos para a página */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 10px;
    }
    .post {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Publicação de Barcos</h1>
  </header>
  <div class="container">
    <!-- Área para criar novas publicações -->
    <form id="post-form">
      <h2>Nova Publicação</h2>
      <label for="boat-name">Nome do Barco:</label>
      <input type="text" id="boat-name" required>
      <label for="departure-date">Dia da Saída:</label>
      <input type="date" id="departure-date" required>
      <label for="departure-time">Horário da Saída:</label>
      <input type="time" id="departure-time" required>
      <label for="ticket-price">Preço da Passagem (R$):</label>
      <input type="number" id="ticket-price" step="0.01" required>
      <label for="image-url">URL da Imagem:</label>
      <input type="url" id="image-url">
      <label for="collaborator-name">Nome do Colaborador:</label>
      <input type="text" id="collaborator-name" required>
      <button type="submit">Publicar</button>
    </form>

    <!-- Área para exibir as publicações existentes -->
    <div id="posts">
      <h2>Publicações</h2>
      <!-- Aqui serão adicionadas as publicações -->
    </div>
  </div>

  <!-- Script para manipulação das publicações -->
  <script>
    const postForm = document.getElementById('post-form');
    const postsContainer = document.getElementById('posts');

    postForm.addEventListener('submit', function (event) {
      event.preventDefault();
      const boatName = document.getElementById('boat-name').value;
      const departureDate = document.getElementById('departure-date').value;
      const departureTime = document.getElementById('departure-time').value;
      const ticketPrice = document.getElementById('ticket-price').value;
      const imageUrl = document.getElementById('image-url').value;
      const collaboratorName = document.getElementById('collaborator-name').value;

      const post = `
        <div class="post">
          <img src="${imageUrl}" alt="${boatName}" width="100%">
          <h3>${boatName}</h3>
          <p>Dia da Saída: ${departureDate}</p>
          <p>Horário da Saída: ${departureTime}</p>
          <p>Preço da Passagem: R$ ${ticketPrice}</p>
          <p>Colaborador: ${collaboratorName}</p>
          <button onclick="removePost(this)">Excluir</button>
        </div>
      `;

      postsContainer.insertAdjacentHTML('beforeend', post);
      postForm.reset();
    });

    function removePost(button) {
      button.parentElement.remove();
    }
  </script>
</body>
</html>
